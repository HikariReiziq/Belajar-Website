<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bab 10: Layout dengan Flexbox</title>
    
    <link rel="stylesheet" href="Bab_10_Layout_Flexbox.css">
</head>
<body>

    <h1>Contoh 1: Menu Navigasi</h1>
    <!-- Ini adalah Flex Container kita -->
    <nav class="navigasi-flex">
        <!-- Ini adalah Flex Items -->
        <a href="#" class="nav-item">Beranda</a>
        <a href="#" class="nav-item">Produk</a>
        <a href="#" class="nav-item">Tentang Kami</a>
        <a href="#" class="nav-item logo">Logo</a>
        <a href="#" class="nav-item">Kontak</a>
    </nav>

    <hr>

    <h1>Contoh 2: Galeri Kartu</h1>
    <!-- Ini adalah Flex Container kita yang lain -->
    <div class="galeri-kartu">
        <!-- Ini adalah Flex Items -->
        <div class="kartu">
            <h3>Kartu 1</h3>
            <p>Konten untuk kartu pertama.</p>
        </div>
        <div class="kartu">
            <h3>Kartu 2</h3>
            <p>Konten untuk kartu kedua. Konten di kartu ini sengaja dibuat lebih panjang untuk melihat efek perataan.</p>
        </div>
        <div class="kartu">
            <h3>Kartu 3</h3>
            <p>Konten untuk kartu ketiga.</p>
        </div>
    </div>

</body>
</html>
