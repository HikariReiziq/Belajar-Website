<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bab 10: Visualisasi Flex & Gap</title>
    
    <link rel="stylesheet" href="Bab_10b_Visualisasi_Flex_dan_Gap.css">
</head>
<body>

    <h1>Tanpa Flexbox</h1>
    <div class="wadah">
        <div class="kotak">1</div>
        <div class="kotak">2</div>
        <div class="kotak">3</div>
    </div>
    <p>Secara default, kotak-kotak di atas menumpuk secara vertikal.</p>

    <hr>

    <h1>Dengan <code>display: flex</code> dan <code>gap</code></h1>
    <div class="wadah wadah-flex">
        <div class="kotak">1</div>
        <div class="kotak">2</div>
        <div class="kotak">3</div>
    </div>
    <p>Setelah diberi <code>display: flex</code>, kotak-kotak berjajar ke samping. <code>gap</code> memberi jarak di antara mereka.</p>

</body>
</html>
