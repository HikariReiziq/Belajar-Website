<body>

    <h1>Memahami <code>position: relative</code></h1>

    <div class="box kotak-satu">Kotak 1</div>

    <!-- 
      Ini adalah kotak yang akan kita beri 'position: relative'.
      Perhatikan 'wadah-hantu' yang menunjukkan posisi aslinya.
    -->
    <div class="wadah-hantu">
        <div class="box kotak-dua">Kotak 2 (Digeser)</div>
    </div>
    
    <div class="box kotak-tiga">Kotak 3</div>
