<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bab 11: Layout dengan CSS Grid</title>
    
    <link rel="stylesheet" href="Bab_11_Layout_Grid.css">
</head>
<body>

    <!-- Ini adalah Grid Container kita -->
    <div class="grid-container">
        <!-- Ini adalah Grid Items -->
        <header class="grid-item header">Header</header>
        <nav class="grid-item nav">Navigasi</nav>
        <main class="grid-item main">Konten Utama</main>
        <aside class="grid-item aside">Sidebar</aside>
        <footer class="grid-item footer">Footer</footer>
    </div>

</body>
</html>
