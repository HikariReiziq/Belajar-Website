<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Tabel HTML</title>
</head>
<body>

    <h1>Laporan Penjualan Buah - Juni 2025</h1>

    <table border="3" style="width:100%; border-collapse: collapse;">
      <!--border: ketebalan garis, width: ukuran tabel, border-collapse: model perbatasan antar sel(kotak)  -->
      <thead>
        <tr>
          <!-- tr: table row -->
           <!-- th: table head -->
          <th rowspan="2">No.</th> 
          <th rowspan="2">Nama Buah</th>
          <th colspan="2">Status Penjualan</th>
        </tr>
        <tr>
          <th>Terjual (Kg)</th>
          <th>Stok (Kg)</th>
          
        </tr>
      </thead>
<!-- colspan (Menggabungkan Kolom)
colspan adalah perintah untuk "menghancurkan dinding di sebelah kanan" untuk memperluas kamar secara horizontal.

rowspan (Menggabungkan Baris)
rowspan adalah perintah untuk "menghancurkan lantai di bawah" untuk memperluas kamar secara vertikal. -->
      <tbody>
        <tr>
          <td>1.</td>
          <td>Apel</td>
          <td>125</td>
          <td>35</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Jeruk</td>
          <td>100</td>
          <td>55</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Mangga</td>
          <td>150</td>
          <td>20</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3"><strong>Total Terjual</strong></td>
          <td><strong>385 Kg</strong></td>
        </tr>
      </tfoot>

    </table>

</body>
</html>
