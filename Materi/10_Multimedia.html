<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bab 10: Multimedia</title>
</head>
<body>

    <h1>Contoh Elemen Audio</h1>
    <p>Di bawah ini adalah contoh pemutar audio HTML5.</p>

    <audio controls loop>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio ini.
        </audio>

    <hr>

    <h1>Contoh Elemen Video</h1>
    <p>Di bawah ini adalah contoh pemutar video HTML5.</p>

    <video width="400" controls poster="https://via.placeholder.com/400x225.png?text=Poster+Video">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        Browser Anda tidak mendukung tag video ini.
    </video>


    <hr>
    <h2>Mencoba video dan Audio </h2>
    <audio controls>
        <source src="../Assets/rekam_suara.mp3" type="audio/mpeg">
        <!-- Ga bisa di-play live server!! -->
    </audio>
    <hr>
    <video width="400" controls poster="https://via.placeholder.com/400x225.png?text=Poster+Video">
        <source src="../Assets/KocakFaqih.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video ini.
    </video>
</body>
</html>
